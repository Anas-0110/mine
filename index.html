<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>You're Invited!</h1>
        </div>
        <div class="details">
            <h2>John <span class="ampersand">&</span> Jane</h2>
            <p>Join us for our wedding celebration</p>
            <p>Date: 24th December 2024</p>
            <p>Location: Paradise Gardens</p>
        </div>
        <div class="footer">
            <p class="note">We can't wait to celebrate with you!</p>
        </div>
        <div class="decorations">
            <div class="flower flower-1">
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="petal petal-5"></div>
                <div class="center"></div>
            </div>
            <div class="flower flower-2">
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="petal petal-5"></div>
                <div class="center"></div>
            </div>
        </div>
    </div>
</body>
</html>
