<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="decorations">
            <!-- Flower 1 -->
            <div class="flower flower-1">
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="center"></div>
            </div>
            <!-- Flower 2 -->
            <div class="flower flower-2">
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="center"></div>
            </div>
            <!-- Decorative Ribbon -->
            <div class="ribbon"></div>
        </div>

        <!-- Main Content -->
        <div class="header">
            <h1>Anda Dijemput Hadir!</h1>
        </div>
        <div class="details">
            <p>Majlis Pertunangan</p>
            <h2>Anas <span class="ampersand">&amp;</span> Aqilah</h2>
            <p class="date">Pada <strong>Mei 31, 2027</strong></p>
            <p class="time">Pada <strong>4:00 Petang</strong></p>
            <p class="venue">Lokasi: <strong>Meru, Klang</strong></p>
            <p class="dress-code">Dress Code: Formal Attire</p>
        </div>
        <div class="footer">
            <p class="note">Anda Sekeluarga Dijemput Datang!</p>
        </div>
    </div>
</body>
</html>
