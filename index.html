<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="decorations top-left"></div>
        <div class="decorations top-right"></div>
        <div class="decorations bottom-left"></div>
        <div class="decorations bottom-right"></div>

        <div class="header">
            <h1>Anda Dijemput</h1>
        </div>
        <div class="details">
            <p>Majlis Pertunangan</p>
            <h2>Anas <span class="ampersand">&amp;</span> Aqilah</h2>
            <p class="date">Pada <strong>Mei 31, 2027</strong></p>
            <p class="time">Pada <strong>4:00 petang</strong></p>
            <p class="venue">Bertempat Di: <strong>Meru, Klang</strong></p>
            <p class="dress-code">Dress Code: Formal Attire</p>
        </div>
        <div class="footer">
            <p class="note">Anda Sekeluarga Dijemput Hadir</p>
        </div>
    </div>
</body>
</html>
